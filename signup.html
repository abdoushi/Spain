<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="icon" type="image/x-icon" href="images/pngegg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>التسجيل بالموقع</title>
    <script></script>
</head>

<body>


    <div class="sign-window">
        <div class="spain"><a href="index.html">إسبانيا</a></div>
        <span class="h1">التسجيل بالموقع</span>
        <form>
            <div class="name">
                <input type="text" class="sign-fname" placeholder="الإسم الأول">
                <input type="text" class="sign-lastname" placeholder="اللقب">
            </div>
            <input type="text" class="username" placeholder="اسم المستخدم">
            <input type="email" class="login-email" placeholder="البريد الإكتروني">
            <input type="password" class="login-password" placeholder="كلمة السر">
            <input type="submit" class="login-btn" value="التسجيل">
            <div class="with-account">لديك حساب بالفعل ؟<a href="login.html" class="text-warning"> سجل دخولك من هنا </a>
            </div>
        </form>
    </div>


<script src="JS/index.js"></script>
</body>

</html>
