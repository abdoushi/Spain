<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="images/pngegg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>تسجيل الدخول</title>
    <script>
        function validateForm() {

            const emailInput = document.querySelector('.login-email');
            const passwordInput = document.querySelector('.login-password');

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const errorElements = document.querySelectorAll('.error-message');

            // يزيل اي رسالة خطأ متواجدة
            errorElements.forEach(element => element.remove());

            let isValid = true;

            // يتحقق من نمط البريد
            if (!emailPattern.test(email)) {
                displayError(emailInput, 'البريد الإلكتروني غير صحيح');
                isValid = false;
            }

            // يتحقق من طول كلمة السر
            if (password.length < 6) {
                displayError(passwordInput, 'كلمة السر يجب أن تكون 6 أحرف على الأقل');
                isValid = false;
            }

            return isValid;
        }
        // عند نواجد خطأ يقوم بانشاء رسالة خطأ
        function displayError(inputElement, message) {
            const errorMsg = document.createElement('div');
            errorMsg.classList.add('error-message', 'error');
            errorMsg.textContent = message;
            inputElement.parentNode.insertBefore(errorMsg, inputElement.nextSibling);
        }
        //حدث عند توافق جميع الشروط
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                if (validateForm()) {
                    window.location.href = "index.html";
                } //عند التحقق من جميع الشروط والضغط على تسجيل يحولنا الى الصفحة الرئيسية
            });
        });
    </script>
</head>

<body>


    <div class="login-window">
        <div class="spain"><a href="index.html">إسبانيا</a></div>
        <span class="h1">تسجيل الدخول</span>
        <form id="login-form">
            <input type="email" class="login-email" placeholder="البريد الإكتروني" required>
            <input type="password" class="login-password" placeholder="كلمة السر" required>
            <input type="submit" class="login-btn" value="تسجيل الدخول">
            <div class="no-account">ليس لديك حساب؟ <a href="signup.html" class="text-warning">سجل هنا!</a></div>
        </form>
    </div>



</body>

</html>
