<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="images/pngegg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <title>تسجيل الدخول</title>
</head>

<body>


    <div class="login-window">
        <div class="spain"><a href="index.html">إسبانيا</a></div>
        <span class="h1">تسجيل الدخول</span>
        <form id="login-form">
            <input type="email" class="login-email" placeholder="البريد الإكتروني" required>
            <input type="password" class="login-password" placeholder="كلمة السر" required>
            <input type="submit" class="login-btn" value="تسجيل الدخول">
            <div class="no-account">ليس لديك حساب؟ <a href="signup.html" class="text-warning">سجل هنا!</a></div>
        </form>
    </div>


<script src="JS/index.js"></script>
</body>

</html>
